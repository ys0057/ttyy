<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 提示詞生成器 V6</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="tabs">
    <button class="tab-btn active" onclick="switchMode('character')">人物模式</button>
    <button class="tab-btn" onclick="switchMode('scene')">場景模式</button>
</div>

<div class="container">
    <h2 id="mode-title">人物提示詞生成器</h2>
    
    <div class="input-group">
        <label>風格定位</label>
        <input type="text" id="input-style" placeholder="選擇風格..." oninput="updateOutput()">
        <small>💡 提示：決定整體的藝術風格、畫風或渲染方式</small>
    </div>

    <div class="input-group">
        <label>外觀設定 <span id="color-preview" class="color-preview"></span></label>
        <input type="text" id="input-appearance" placeholder="描述外觀細節..." oninput="updateOutput()">
        <small id="appearance-helper">💡 參考：頭髮(顏色、髮型)、身材、皮膚</small>
    </div>

    <div class="input-group">
        <label>特徵細節</label>
        <div id="detail-container">
            <input type="text" class="detail-input" placeholder="例如：刺青、配件..." oninput="updateOutput()">
        </div>
        <button class="add-btn" onclick="addDetailField()">+ 增加更多細節</button>
        <small>💡 提示：點擊按鈕增加更多個別特徵欄位</small>
    </div>

    <button class="random-btn" onclick="generateRandom()">🎲 全域隨機生成組合</button>

    <div class="output-box">
        <div id="output-text">等待輸入中...</div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
